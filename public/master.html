<html>
<head>
    <script src="http://localhost:3001/socket.io/socket.io.js"></script>
    <script src="/jquery-2.0.3.min.js"></script>
    <style>
        body {background-color: #000; color: #ddd;}
        iframe {
            position:absolute;
            margin:0;
            padding:0;
            width:50px;
            height:50px;
            overflow:hidden;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <button id="openGrid" value="grid">open grid</button>
    <button id="close" >close</button>
    <script>
        CF = {
            maxX: 15,
            maxY: 8,
            width: 50,
            height: 50,
            windows: [],
            open: function() {
                console.log('opening');
                var val = $(this).val();
                if (val === 'grid') {
                    for (var x=0;x<CF.maxX;x++) {
                        for (var y=0;y<CF.maxY;y++) {
                            console.log('open '+ x + ',' + y);
                            CF._openWin(x,y);
                        }
                    }
                }
            },
            _openWin: function(x,y) {
                var name = "win"+x+''+y;
                console.log(name);
                var iframe = $('<iframe src="/load.html?x='+x+'&y='+y+'" style="top:'+
                    (y * (CF.height + 10) + 50) +';left:'+
                    (x * (CF.width + 10) + 20)+';" scrolling="no" />');
                CF.windows.push(iframe);
                $('body').append(iframe);
            },
            closeWindows: function() {
                $.each(CF.windows, function() {
                    $(this).remove();
                });
            }
        }

        $('#openGrid').on('click', CF.open);
        $('#close').on('click', CF.closeWindows);
    </script>
</body>
</html>
